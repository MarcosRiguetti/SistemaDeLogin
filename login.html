<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <title>Login</title>
</head>
<body>
    <main class="login">
        <div class="login__container">
            <h1 class="login__title">Login</h1>
            <form class="login__form" action="" method="post">
                <input class="login__input" type="email" id="email" placeholder="💻 e-mail" required>
                <span class="login__input-border"></span>
                <input class="login__input" type="password" id="password" placeholder="🔐 senha" required>
                <span class="login__input-border"></span>
                <button class="login__submit" id="button">Login</button>
                <p>Não tem uma conta?
                    <a class="login__reset" href="cadastro.html">Cadastrar</a>
                </p>
                <a class="login__reset2" href="">Esqueci a senha</a>
            </form>
        </div>
    </main>
</body>
</html>
