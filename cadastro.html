<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <main class="cadastro">
        <div class="cadastro__container">
            <h1 class="cadastro__title">Cadastrar</h1>
            <form class="cadastro__form" action="" method="post">
                <input class="cadastro__input" id="email" type="email" placeholder="e-mail" required>
                <span class="cadastro__input-border"></span>
                <input class="cadastro__input" id="senha" type="password" placeholder="senha" required>
                <span class="cadastro__input-border"></span>
                <input class="cadastro__input" id="confirmSenha" type="password" placeholder="confirme senha" required>
                <button class="cadastro__submit">Cadastrar</button>
            </form>
        </div>
    </main>
</body>
</html>
